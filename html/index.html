<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇食物</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.min.js"></script>
    <script type="module" src="../js/index.js"></script>
</head>
<body>
    <div class="container">
      <div class="word">
        <!-- <div class="triangle" id="triangle1"></div> -->
        <h1>選擇食物的注意事項</h1> 
      </div>
      <div class="boxone">
        <div class="target d-flex" id="target1">
          <div><img src="../img/chip.png" alt="chip" class="box" id="box1" draggable="true"></div>
          <div><img src="../img/corn.png" alt="corn" class="box" id="box2" draggable="true"></div>
          <div><img src="../img/kitchup.png" alt="kitchup" class="box" id="box3" draggable="true"></div>
          <div><img src="../img/minced pork ball.png" alt="minced pork ball" class="box" id="box4" draggable="true"></div>
          <div><img src="../img/pancake.png" alt="pancake" class="box" id="box5" draggable="true"></div>
          <div><img src="../img/pineapple cake.png" alt="pineapple cake" class="box" id="box6" draggable="true"></div>
          <div><img src="../img/popcorn.png" alt="popcorn" class="box" id="box7" draggable="true"></div>
          <div><img src="../img/potato.png" alt="potato" class="box" id="box8" draggable="true"></div>
          <div><img src="../img/soy.png" alt="soy" class="box" id="box9" draggable="true"></div>
          <div><img src="../img/tofu.png" alt="tofu" class="box" id="box10" draggable="true"></div>
          <div><img src="../img/tomato.png" alt="tomato" class="box" id="box11" draggable="true"></div>
          <div><img src="../img/vegetable.png" alt="vegetable" class="box" id="box12" draggable="true"></div>
        </div>
      </div>
      <div class="wrap" id="height">
        <div class="target d-flex" id="target2"><div class="wordbox">原形食物</div></div>
        <div class="target d-flex " id="target3"><div class="wordbox">加工食物</div></div>
      </div>
    </div>
</body>
</html>
